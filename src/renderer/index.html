  <body>
      <center>
      <div id="header" class="">
          <h1>Welcome To Our To-Do List Platform</h1>
          <h1>Today Start Your Work With Us...!</h1>
          
        </div>
      
      <form>
          <input id="input">
          <button>Add</button>
      </form>

      <div>
          <ul id="list">
              <li>Hello
                  <button onclick="deleteItem(event)">Delete</i></button>
              </li>
          </ul>
      </div>
  </center>
  <script>

      const form = document.querySelector("form")
      var kok = document.getElementById("list")
      var coc = document.querySelector("input")

      form.onsubmit = onSubmit;

      function onSubmit(e) {
          e.preventDefault();
          add();
          coc.value=''
      }

      function add()
      {
          var listitem = document.createElement("li")
          listitem.innerHTML = coc.value + "<button onclick='deleteItem(event)'> Delete </button>"
          kok.append(listitem)
      }

      function deleteItem(event)
      {
          event.target.parentElement.remove()
      }
  </script>
  </body>
